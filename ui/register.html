<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <div class="row center">
            <div class="col-6">
                <div class="shadow p-3 mb-3 mt-5 bg-body rounded">برای عضویت در سایت موارد زیر را پر کنید.</div>
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <div class="form-group p-2">
                        <label class="mb-2" for="usr"><i class="fa fa-user text-primary" aria-hidden="true"></i>
                            نام کاربری:</label>
                        <input type="text" class="form-control shadow-sm rounded" id="username">
                    </div>
                    <div class="form-group p-2">
                        <label class="mb-2" for="usr"><i class="fa fa-envelope text-warning" aria-hidden="true"></i>
                            ایمیل:</label>
                        <input type="email" class="form-control shadow-sm rounded" id="email" style="text-align: left;">
                    </div>
                    <div class="form-group p-2">
                        <label class="mb-2" for="usr"><i class="fa fa-lock text-danger" aria-hidden="true"
                                style="font-size: 16px;"></i>
                            کلمه عبور:</label>
                        <input type="password" class="form-control shadow-sm rounded" id="password"
                            style="text-align: left;">
                    </div>
                    <div class="d-grid gap-2 p-2">
                        <button id="saveuser" type="button" class="btn btn-success">ثبت نام</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





</body>

</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script>

    $('#saveuser').on('click', function (event) {
        axios({
            method: 'post',
            url: 'http://localhost:8089/register',
            data: {
                'username': $('#username').val(),
                'email': $('#email').val(),
                'password': $('#password').val()
            },
        })
            .then(response => {
                data = response.data
                if (response.status == 201) {
                    window.location.replace('index.html');
                }
            })
    });

</script>
